<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Rock Paper Scissor</p>
    <button
      onclick="
      const computerMove =  pickComputerMove();
 
      if (computerMove === 'rock') {
        result ='Tie'
      } 
      else if (computerMove === 'paper') {
        result ='You lose'
      } 
      else if (computerMove === 'scissor') {
        result ='You win'
      }
      alert(`You picked Rock. computer pick ${computerMove}. ${result}`)
      "
    >
      Rock
    </button>

    <button
      onclick="

      computerMove =  pickComputerMove();
 
      if (computerMove === 'rock') {
        result ='You win';
      } 
      else if (computerMove === 'paper') {
        result ='Tie';
      } 
      else if (computerMove === 'scissor') {
        result ='You lose';
      }
      alert(`You picked Paper. computer pick ${computerMove}. ${result}`)
      "
    >
      Paper
    </button>
    <button
      onclick="
      computerMove =  pickComputerMove();
 
      if (computerMove === 'rock') {
        result ='You win'
      } 
      else if (computerMove === 'paper') {
        result ='You lose'
      } 
      else if (computerMove === 'scissor') {
        result ='Tie'
      }
      alert(`You picked Scissor. computer pick ${computerMove}. ${result}`)
      "
    >
      scissor
    </button>

    <script>
      const randomNumber = Math.random();
      let result = "";

      function pickComputerMove() {
        let computerMove = "";

        if (randomNumber >= 0 && randomNumber <= 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
